 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Модели в Django</title>
</head>
 <body>
 
       <main class="bd-content order-1 py-5" id="content">
          <div class="container">
                <div class="row">
                  
                  {%for i in posti%}
                  
                  <div class="col-sm-6 col-md-4 col-xl-3 mb-3"> 
               <div><a class="d-block" href="{% url 'place' i.id %}">
               
                 <img class="img-thumbnail mb-3"    src="{{i.img}}" alt="" width="480" height="300" loading="lazy">
                  {{i.name}}
                  {{i.location}}</a></div>
                </div>
                
                  {% endfor %}    


                  
                </div>
          </div>
        </main>


 </body>
</html>
